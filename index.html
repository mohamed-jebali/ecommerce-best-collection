<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-best-collection</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="">
</head>
<body>
    <header>
        <div class="header-upper margin-auto">
            <h1>
                Best Collection 2023
            </h1>
        </div>
    </header>
    <main class="">
        <section class="margin-auto card-wrapper">
            <div class="card">
            <div class="card-image">
                <img src="./img/1.jpg" alt="img-1" class="front-image">
                <img src="./img/1b.jpg" alt="img-b" class="hidden-image">
            </div>

            <div class="info-card flex-between">
                <span class="name-product">
                    Straight Coat
                </span>
                <button class="purchase-button">
                    Buy now
                </button>
                <span class="price">
                    $ 120.00 
                </span>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
